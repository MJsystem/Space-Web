<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b3618d571d.js"
      crossorigin="anonymous"
    ></script>
    <title>Spaced</title>
  </head>

  <body>
    <nav>
      <div class="nav__container">
        <ul class="nav__leftMenu">
          <li>
            <img
              src="https://daks2k3a4ib2z.cloudfront.net/5a7bc61b5301890001e60d87/5a7bc9c069f2390001708112_usa.png"
              alt=""
            />
          </li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Block</a></li>
        </ul>

        <ul class="nav__rightMenu">
          <li>
            <img
              src="https://uploads-ssl.webflow.com/5a7bc61b5301890001e60d87/5a7bc64a69f2390001708020_profile-icon.svg"
              alt=""
            />
          </li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Manage</a></li>
          <li>
            <img
              src="https://daks2k3a4ib2z.cloudfront.net/5a7bc61b5301890001e60d87/5a7bcacea1fe2b00013634fe_rocket.png"
              alt=""
            />
          </li>
        </ul>
      </div>
    </nav>

    <section class="intro">
      <header>
        <img
          src="https://daks2k3a4ib2z.cloudfront.net/5a7bc61b5301890001e60d87/5a7bc9c069f2390001708113_Logo-p-130x130q80.png"
          alt=""
        />

        <ul class="header__menu">
          <li>
            <a href="#">destinations<i class="fas fa-caret-down"></i></a>
          </li>
          <li><a href="#">ships</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">faq's</a></li>
          <li><a href="#">book</a></li>
        </ul>
      </header>

      <div class="titleContainer">
        <img
          src="https://daks2k3a4ib2z.cloudfront.net/5a7bc61b5301890001e60d87/5a7bc649c043f40001b1060b_headline-p-130x130q80.png"
          alt=""
        />
      </div>

      <div class="planContainer">
        <span class="planintro">Plan your voyage below</span>
        <ul class="planner">
          <li>
            <span class="planner__name">Destination</span
            ><span class="planner__select"
              >Jup<i class="fas fa-caret-down"></i
            ></span>
          </li>
          <li>
            <span class="planner__name">Departure</span
            ><span class="planner__select"
              >SFO<i class="fas fa-caret-down"></i
            ></span>
          </li>
          <li>
            <span class="planner__name">Voyage Dates</span
            ><span class="planner__select"
              >December 2020<i class="fas fa-caret-down"></i
            ></span>
          </li>
          <li>
            <span class="planner__name">Passengers</span
            ><span class="planner__select"
              >1<i class="fas fa-plus-circle"></i
            ></span>
          </li>
          <li>GET STARTED></li>
        </ul>
      </div>
    </section>
  </body>
</html>
